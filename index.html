<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mini WASM Othello</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Mini WASM Othello</h1>
        
        <div id="game-info">
            <div class="player-info" id="black-info">
                <div class="stone black-stone"></div>
                <span>黒: <span id="black-score">2</span></span>
            </div>
            <div class="player-info" id="white-info">
                <div class="stone white-stone"></div>
                <span>白: <span id="white-score">2</span></span>
            </div>
        </div>

        <div id="game-controls">
            <button id="reset-game">新しいゲーム</button>
            <button id="toggle-turn">先攻・後攻を変更</button>
            
            <div id="ai-difficulty-section">
                <label for="ai-difficulty">AI難易度:</label>
                <select id="ai-difficulty">
                    <option value="1">初級</option>
                    <option value="2" selected>中級</option>
                    <option value="3">上級</option>
                    <option value="4">エキスパート</option>
                </select>
            </div>
        </div>
        
        <canvas id="game-canvas"></canvas>
        
        <div id="instructions">
            <p><strong>現在のプレイヤー: <span id="current-player">黒（あなた）</span></strong></p>
            <p id="game-mode-text">あなたは黒（先攻）です。クリックして石を置いてください。<br>白はAIが自動で打ちます。</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

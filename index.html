<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mini WASM Othello</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
            min-height: 100vh;
        }
        
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin: 0 0 15px 0;
            font-size: 1.5rem;
            text-align: center;
        }
        
        #game-canvas {
            border: 3px solid #333;
            cursor: pointer;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
            height: auto;
            touch-action: manipulation;
        }
        
        #game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }
        
        .stone {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 6px;
            border: 2px solid #333;
            flex-shrink: 0;
        }
        
        .black-stone {
            background-color: #000;
        }
        
        .white-stone {
            background-color: #fff;
        }
        
        .current-player {
            color: #ff6b6b;
        }
        
        #game-controls {
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
        }
        
        button {
            padding: 12px 24px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            touch-action: manipulation;
            margin-bottom: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #instructions {
            text-align: center;
            color: #666;
            line-height: 1.5;
            font-size: 14px;
        }
        
        /* スマホ用の調整 */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            #game-container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.3rem;
                margin-bottom: 10px;
            }
            
            #game-canvas {
                margin-bottom: 10px;
            }
            
            .player-info {
                font-size: 14px;
                min-width: 100px;
            }
            
            .stone {
                width: 14px;
                height: 14px;
            }
            
            button {
                padding: 10px 16px;
                font-size: 13px;
                margin: 2px;
                display: block;
                width: 100%;
                max-width: 200px;
                margin: 2px auto;
            }
            
            #instructions {
                font-size: 13px;
            }
        }
        
        /* 非常に小さな画面用 */
        @media (max-width: 360px) {
            #game-info {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            
            .player-info {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Mini WASM Othello</h1>
        
        <div id="game-info">
            <div class="player-info" id="black-info">
                <div class="stone black-stone"></div>
                <span>黒: <span id="black-score">2</span></span>
            </div>
            <div class="player-info" id="white-info">
                <div class="stone white-stone"></div>
                <span>白: <span id="white-score">2</span></span>
            </div>
        </div>

        <div id="game-controls">
            <button id="reset-game">新しいゲーム</button>
            <button id="toggle-turn">先攻・後攻を変更</button>
        </div>
        
        <canvas id="game-canvas"></canvas>
        
        <div id="instructions">
            <p><strong>現在のプレイヤー: <span id="current-player">黒（あなた）</span></strong></p>
            <p id="game-mode-text">あなたは黒（先攻）です。クリックして石を置いてください。<br>白はAIが自動で打ちます。</p>
        </div>
    </div>

    <script type="module">
        import init, { OthelloGame } from './pkg/mini_wasm_othello.js';
        
        let game;
        let gameInProgress = true;
        let playerColor = 1; // 1: 黒（先攻）, 2: 白（後攻）
        
        async function run() {
            // WebAssemblyモジュールを初期化
            await init();
            
            const canvas = document.getElementById('game-canvas');
            
            // Canvasサイズを動的に設定
            function resizeCanvas() {
                const container = document.getElementById('game-container');
                const maxSize = Math.min(
                    container.clientWidth - 40, // パディングを考慮
                    window.innerHeight * 0.6,   // 画面高さの60%
                    400                         // 最大400px
                );
                const size = Math.max(280, maxSize); // 最小280px
                
                canvas.width = size;
                canvas.height = size;
                canvas.style.width = size + 'px';
                canvas.style.height = size + 'px';
                
                // ゲームが存在する場合は再描画
                if (game) {
                    game.draw_board();
                }
            }
            
            // 初期サイズ設定
            resizeCanvas();
            
            // ウィンドウリサイズ時にも対応
            window.addEventListener('resize', resizeCanvas);
            
            // ゲーム開始
            function startNewGame() {
                game = new OthelloGame(canvas);
                gameInProgress = true;
                updateGameInfo(game);
                
                // プレイヤーが後攻（白）の場合、AIが最初に手を打つ
                if (playerColor === 2) {
                    setTimeout(() => {
                        if (gameInProgress && game.current_player === 1) {
                            game.make_ai_move();
                            updateGameInfo(game);
                        }
                    }, 1000);
                }
            }
            
            startNewGame();
            
            // クリックイベントを設定
            canvas.addEventListener('click', async (event) => {
                // ゲームが進行中でない、またはAIの番の場合は何もしない
                if (!gameInProgress || game.current_player !== playerColor) {
                    return;
                }
                
                // プレイヤーの手を処理
                game.handle_click(event);
                updateGameInfo(game);
                
                // ゲーム終了チェック
                if (checkGameEnd()) {
                    return;
                }
                
                // AIの番になったら少し待ってからAIの手を実行
                if (game.current_player !== playerColor) {
                    setTimeout(() => {
                        if (gameInProgress && game.current_player !== playerColor) {
                            const aiMoved = game.make_ai_move();
                            updateGameInfo(game);
                            
                            // AIが手を打てなかった場合の処理
                            if (!aiMoved && game.get_valid_moves_count() === 0) {
                                checkGameEnd();
                            }
                        }
                    }, 800); // 0.8秒後にAIが手を打つ
                }
            });
            
            // リセットボタン
            document.getElementById('reset-game').addEventListener('click', () => {
                startNewGame();
            });
            
            // 先攻・後攻切り替えボタン
            document.getElementById('toggle-turn').addEventListener('click', () => {
                playerColor = playerColor === 1 ? 2 : 1;
                updateGameModeText();
                startNewGame();
            });
            
            // ゲーム終了チェック
            function checkGameEnd() {
                const validMoves = game.get_valid_moves_count();
                if (validMoves === 0) {
                    // 現在のプレイヤーが手を打てない場合、相手に交代
                    const currentPlayer = game.current_player;
                    const nextPlayer = currentPlayer === 1 ? 2 : 1;
                    
                    // 相手も手を打てるかチェック（簡易的にゲーム終了とする）
                    gameInProgress = false;
                    showGameResult();
                    return true;
                }
                return false;
            }
            
            // ゲーム結果表示
            function showGameResult() {
                const score = game.get_score();
                const blackScore = score[0];
                const whiteScore = score[1];
                
                let result;
                let playerScore, aiScore;
                
                if (playerColor === 1) { // プレイヤーが黒
                    playerScore = blackScore;
                    aiScore = whiteScore;
                } else { // プレイヤーが白
                    playerScore = whiteScore;
                    aiScore = blackScore;
                }
                
                if (playerScore > aiScore) {
                    result = `あなたの勝利！ (あなた: ${playerScore}, AI: ${aiScore})`;
                } else if (aiScore > playerScore) {
                    result = `AIの勝利... (あなた: ${playerScore}, AI: ${aiScore})`;
                } else {
                    result = `引き分け (あなた: ${playerScore}, AI: ${aiScore})`;
                }
                
                setTimeout(() => {
                    alert(result);
                }, 100);
            }
            
            // ゲーム情報を更新
            function updateGameInfo(game) {
                const score = game.get_score();
                document.getElementById('black-score').textContent = score[0];
                document.getElementById('white-score').textContent = score[1];
                
                const currentPlayer = game.current_player;
                let currentPlayerText;
                
                if (currentPlayer === playerColor) {
                    const colorName = playerColor === 1 ? '黒' : '白';
                    currentPlayerText = `${colorName}（あなた）`;
                } else {
                    const colorName = playerColor === 1 ? '白' : '黒';
                    currentPlayerText = `${colorName}（AI）`;
                }
                
                document.getElementById('current-player').textContent = currentPlayerText;
                
                // 現在のプレイヤーをハイライト
                const isPlayerBlack = playerColor === 1;
                const isCurrentPlayerBlack = currentPlayer === 1;
                
                if (isPlayerBlack) {
                    document.getElementById('black-info').classList.toggle('current-player', isCurrentPlayerBlack);
                    document.getElementById('white-info').classList.toggle('current-player', !isCurrentPlayerBlack);
                } else {
                    document.getElementById('black-info').classList.toggle('current-player', isCurrentPlayerBlack);
                    document.getElementById('white-info').classList.toggle('current-player', !isCurrentPlayerBlack);
                }
            }
            
            // ゲームモードテキストを更新
            function updateGameModeText() {
                const modeText = document.getElementById('game-mode-text');
                if (playerColor === 1) {
                    modeText.innerHTML = 'あなたは黒（先攻）です。クリックして石を置いてください。<br>白はAIが自動で打ちます。';
                } else {
                    modeText.innerHTML = 'あなたは白（後攻）です。クリックして石を置いてください。<br>黒はAIが自動で打ちます。';
                }
            }
            
            // 初期状態を更新
            updateGameModeText();
        }
        
        run();
    </script>
</body>
</html>
